<title>title中文</title>

<script type="text/javascript" src="jquery.1.10.2.min.js"></script>

<style type="text/css">
body, div, ul, li{
margin:0;
padding:0;
list-style:none;
}

.all{
width:550px;
height:30px;
margin:100px auto;
/*background:url("psb.jpg");*/
background:green;
padding-left:10px;
}

.all li{
width:100px;
height:30px;
background:red;
line-height:30px;
text-align:center;
float:left;
margin-right:10px;
position:relative;
_display:inline;  /*兼容IE6*/
}

.all ul{
position:absolute;
left:0;
top:30px;
display:none;
}

</style>


<script>

$(function(){
$('.all>li').mouseover(function(e){
$(this).children().stop().slideDown(300);
})
//加上stop让动画插队执行，动画执行前用stop清空排队
$('.all>li').mouseout(function(e){
$(this).children().stop().hide(300);
})

})

</script>


</head>
